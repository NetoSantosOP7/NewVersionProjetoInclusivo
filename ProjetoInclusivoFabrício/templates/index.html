<!DOCTYPE html>
<html>

<head>
    <title>Converter para texto</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            align-items: center;
            background-color: #0F1724;
            color: #FFFFFF;
            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #0a111c;
            color: #FFFFFF;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);

        }

        input[type="file"]::file-selector-button {
            background-color: #3498db;
            color: white;
            font-size: .9rem;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0077ff;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        }

        input[type="submit"]:hover {
            background-color: #0077ff;
        }

        p {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #0F1724;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <h2>Transformar Video em Audio</h2>
    <h1>Coloque seu video para retirar o texto</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/*" required>
        <input type="submit" value="Upload e Processar VÃ­deo">
    </form>
</body>
</html>
