<!DOCTYPE html>
<html>

<head>
    <title>Converter para texto</title>
    <style>
        body {
            background-color: #0F1724;

            font-family: 'Arial', sans-serif;
        }

        h2 {
            color: #3498db;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #3498db;

            border-radius: 5px;

            background-color: #0F1724;

            color: #FFFFFF;

        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 5px;

            background-color: #3498db;

            color: #FFFFFF;

            cursor: pointer;
        }

        p {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #0F1724;

            color: #FFFFFF;
        }

    </style>
</head>

        <input type="file" name="file" accept="video/*">

</body>

</html>
